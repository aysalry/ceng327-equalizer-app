<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENG 327 PROJECT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CENG 327 PROJECT</h1>
            <p>Real-time Audio Processing & Visualization</p>
        </header>

        <main>
            <section class="player-section">
                <div class="visualizer-container">
                    <canvas id="visualizer"></canvas>
                </div>

                <div class="player-controls-wrapper">
                    <div class="playback-buttons">
                        <button id="playBtn" class="control-btn play-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M8 5v14l11-7z" />
                            </svg>
                        </button>
                        <div class="volume-control">
                            <button id="muteBtn" class="volume-btn">
                                <svg viewBox="0 0 24 24" width="20" height="20">
                                    <path fill="currentColor"
                                        d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" />
                                </svg>
                            </button>
                            <input type="range" id="volumeSlider" min="0" max="100" value="100" step="1">
                        </div>
                    </div>
                    <div class="progress-area">
                        <div class="time-display">
                            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                        </div>
                        <input type="range" id="progressBar" min="0" max="100" value="0" step="0.1">
                    </div>
                </div>
            </section>

            <!-- Analysis Section -->
            <section class="analysis-section hidden" id="analysisSection">
                <div class="analysis-container">
                    <h3>Audio Analysis</h3>
                    <div class="waveform-wrapper">
                        <img id="waveformImage" src="" alt="Waveform Analysis">
                        <div class="loading-overlay hidden" id="analysisLoading">Generating Graph...</div>
                    </div>
                </div>
            </section>

            <section class="eq-section">
                <div class="eq-header">
                    <h2>Equalizer</h2>
                    <div class="presets">
                        <select id="presetSelect">
                            <option value="flat">Flat</option>
                            <option value="bass">Bass Boost</option>
                            <option value="treble">Treble Boost</option>
                            <option value="vocal">Vocal Boost</option>
                            <option value="electronic">Electronic</option>
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="metal">Metal</option>
                        </select>
                        <button id="savePresetBtn" class="action-btn">Save Custom</button>
                        <button id="deletePresetBtn" class="action-btn" style="background: #e74c3c;">Delete
                            Preset</button>
                    </div>
                </div>

                <div class="eq-sliders" id="eqSliders">
                    <!-- Sliders will be generated by JS -->
                </div>
            </section>

            <section class="library-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="search">Search Music</button>
                    <button class="tab-btn" data-tab="upload">Upload File</button>
                </div>

                <div class="tab-content active" id="searchTab">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search for songs...">
                        <button id="searchBtn">Search</button>
                    </div>
                    <div class="results-list" id="searchResults"></div>
                </div>

                <div class="tab-content" id="uploadTab">
                    <div class="upload-area" id="dropZone">
                        <p>Drag & Drop audio file here or click to browse</p>
                        <input type="file" id="fileInput" accept="audio/*" hidden>
                    </div>
                    <div id="fileInfo" class="file-info hidden">
                        <span id="fileName"></span>
                        <button id="exportBtn" class="action-btn">Export with EQ</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/app.js?v=6"></script>
</body>

</html>
